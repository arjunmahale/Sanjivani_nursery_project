# Example application.properties - copy and customize for your environment.
# When running in Docker/EC2 use environment variables instead (see application.properties.template earlier).

# Server
server.port=8080

# DataSource (MySQL sample)
spring.datasource.url=jdbc:mysql://localhost:3306/nurserydb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf
spring.thymeleaf.cache=false

# Mail
spring.mail.host=
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Twilio
twilio.accountSid=
twilio.authToken=
twilio.fromNumber=

# Admin credentials (dev)
app.admin.username=admin
# For dev use {noop}admin123, in production provide a bcrypt hash or other supported format
app.admin.password={noop}admin123

# Application and invoices
app.base-url=http://localhost:8080
app.bills.folder=./bills
app.invoice.tax-percent=0.0
app.company.name=sanjivani hitech nursery
app.company.address=Dhodambe,dhodambe
app.company.phone=+91-98765-43210
app.company.email=info@sanjivanihitechnursery.example
app.currency.locale=en-IN

# Scheduler
nursery.reminder.daysBefore=2

# Logging
logging.level.org.springframework=INFO
logging.level.org.thymeleaf=INFO