<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Nursery Admin Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>

  <style>
    /* ---------- RESET & BASE ---------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family:"monotype corsiva", "Comic Sans MS","Aptos Display", "Segoe UI", "Helvetica Neue", Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #d1fae5, #a7f3d0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---------- CARD ---------- */
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    /* ---------- HEADER ---------- */
    .logo-box {
      width: 60px;
      height: 60px;
      border-radius:50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 22px;
      box-shadow: 5px 4px 10px rgba(34, 197, 94, 0.4);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .header h2 {
      font-size: 1.6rem;
      color: #111827;
    }

    .header .text-muted {
      color: #6b7280;
      font-size: 0.9rem;
    }

    /* ---------- FORM ---------- */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.25rem;
      display: inline-block;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #22c55e;
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.2);
    }

    .btn-primary {
      background: linear-gradient(135deg, #22c55e, #117a37);
      border: none;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #16a34a, #0f6d2b);
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(34, 197, 94, 0.4);
    }

    .text-muted {
      color: #6b7280;
     
    }

    .footer-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: .5rem;
    }

    .error-msg {
      color: #dc2626;
      font-size: 0.9rem;
      margin-top: .5rem;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 480px) {
      .card {
        padding: 2rem;
      }

      .header h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="header">
      <div class="logo-box">  <img src="/images/profile-pic.png" style="height:100%;width:100%" alt="Nursery" class="brand-icon" onerror="this.style.display='none'"/></div>
      <div>
        <h2>Admin Login</h2>
        <div class="text-muted">Access the GreenHouse Nursery admin dashboard</div>
      </div>
    </div>

    <form th:action="@{/login}" method="post">
      <div class="form-field">
        <label>Username</label>
        <input type="text" name="username" autofocus required/>
      </div>

      <div class="form-field">
        <label>Password</label>
        <input type="password" name="password" required/>
      </div>

      <div class="footer-row">
        <div class="text-muted" style="font-size:.9rem;">Demo: admin / admin123</div>
        <button class="btn-primary" type="submit">Login</button>
      </div>

      <div th:if="${param.error}" class="error-msg">Invalid credentials</div>
    </form>
  </div>
</body>
</html>
