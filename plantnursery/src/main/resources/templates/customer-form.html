<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Customer - GreenHouse Nursery</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="container page center" style="max-width:720px;">
        <div class="card">
            <h2 th:text="${customer.id}==null ? 'New Customer' : 'Edit Customer'">New Customer</h2>
            <form th:action="@{/customers/save}" th:object="${customer}" method="post" style="margin-top:1rem;">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-row">
                    <div class="form-field"><label>Name</label><input th:field="*{name}" required/></div>
                    <div class="form-field"><label>Phone</label><input th:field="*{phone}"/></div>
                </div>
                <div class="form-row">
                    <div class="form-field"><label>Email</label><input th:field="*{email}" type="email"/></div>
                    <div class="form-field"><label>Address</label><input th:field="*{address}"/></div>
                </div>
                <div class="form-row">
                    <div class="form-field" style="flex:1;"><label>Notes</label><textarea th:field="*{notes}" rows="4"></textarea></div>
                </div>

                <div style="display:flex; gap:.5rem; justify-content:flex-end;">
                    <a th:href="@{/customers}" class="btn btn-ghost">Cancel</a>
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </form>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
