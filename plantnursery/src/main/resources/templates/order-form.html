<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>New Order - GreenHouse Nursery</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="container page" style="max-width:900px;">
        <div class="card">
            <h2>New Order</h2>
            <form th:action="@{/orders/save}" method="post" style="margin-top:1rem;">
                <div class="form-row">
                    <div class="form-field">
                        <label>Customer</label>
                        <select name="customerId" required>
                            <option th:each="c: ${customers}" th:value="${c.id}" th:text="${c.name}">Customer</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label>Delivery Date</label>
                        <input type="date" name="deliveryDate" required/>
                    </div>
                </div>

                <h3 style="margin-top:1rem;">Products</h3>
                <div style="display:grid; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); gap:0.75rem;">
                    <div th:each="p : ${products}" class="card" style="padding:.75rem;">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <div>
                                <div style="font-weight:700;" th:text="${p.name}">Product</div>
                                <div class="text-muted" th:text="${p.species}">Species</div>
                                <div class="text-muted">Stock: <span th:text="${p.stockQuantity}">0</span></div>
                            </div>
                            <div style="display:flex; flex-direction:column; gap:.5rem; align-items:flex-end;">
                                <input type="hidden" name="productIds" th:value="${p.id}"/>
                                <input name="quantities" type="number" min="0" value="0" style="width:72px;"/>
                                <div class="text-muted" th:text="${p.price}">0</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div style="display:flex; justify-content:flex-end; gap:.5rem; margin-top:1rem;">
                    <a th:href="@{/orders}" class="btn btn-ghost">Cancel</a>
                    <button class="btn btn-primary" type="submit">Create Order</button>
                </div>
            </form>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
