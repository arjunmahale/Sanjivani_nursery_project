<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Reports - GreenHouse Nursery</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="container page">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
            <h1 style="margin:0;">Reports</h1>
        </div>

        <div class="grid" style="grid-template-columns: 1fr; gap:1rem;">
            <section class="card">
                <h3>Daily Sales</h3>
                <div class="table-responsive">
                    <table class="table">
                        <thead><tr><th>Order ID</th><th>Customer</th><th>Total</th><th>Delivery</th></tr></thead>
                        <tbody>
                        <tr th:each="o : ${dailyOrders}">
                            <td th:text="${o.id}">1</td>
                            <td th:text="${o.customer.name}">Customer</td>
                            <td th:text="${o.total}">0</td>
                            <td th:text="${o.deliveryDate}">date</td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(dailyOrders)}"><td colspan="4" class="text-muted">No sales today</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <section class="card">
                <h3>Monthly Sales</h3>
                <div class="table-responsive">
                    <table class="table">
                        <thead><tr><th>Order ID</th><th>Customer</th><th>Total</th></tr></thead>
                        <tbody>
                        <tr th:each="o : ${monthlyOrders}">
                            <td th:text="${o.id}">1</td>
                            <td th:text="${o.customer.name}">Customer</td>
                            <td th:text="${o.total}">0</td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(monthlyOrders)}"><td colspan="3" class="text-muted">No sales this month</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <section class="card">
                <h3>Top Selling Products</h3>
                <div class="table-responsive">
                    <table class="table">
                        <thead><tr><th>Product ID</th><th>Name</th><th>Quantity Sold</th></tr></thead>
                        <tbody>
                        <tr th:each="row : ${topProducts}">
                            <td th:text="${row[0]}">pid</td>
                            <td th:text="${row[1]}">name</td>
                            <td th:text="${row[2]}">qty</td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(topProducts)}"><td colspan="3" class="text-muted">No product sales</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
